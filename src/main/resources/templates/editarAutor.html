<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icons links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style=" background-image:
            url('https://i.pinimg.com/564x/9b/a7/a6/9ba7a6f8ff3d337564ee1fe7d97c74b1.jpg');
             height: 100vh;">
<nav class="navbar" style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
  <div class="container-fluid d-flex justify-content-evenly">
    <a class="navbar-brand" href="#" style="font-family: 'Kaushan Script', cursive; color:red">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png"
           alt="Logo" width="100" height="54" class="d-inline-block align-self-center">
      LIBRERIA ADA
    </a>

    <ul class="nav justify-content-center gap-3">
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros}"> Control Libros <i class="bi bi-journals"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores}"> Control Autores <i class="bi bi-person-fill-check"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores/nuevo}"> Registro Autores <i class="bi bi-person-fill-add"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros/nuevo}"> Registro Libros <i class="bi bi-journals"></i></a>
      </li>

    </ul>
    <div>
      <a type="button" class="btn btn-outline-danger " th:href="@{/}"> INICIO <i class="bi bi-house-fill"></i></a>
    </div>
  </div>
</nav>

<main >

  <div class="container my-5">
    <div class="row d-flex justify-content-around">

      <div class="col rounded-4 my-5">
        <img src="https://img.freepik.com/vector-premium/hombre-negocios-cuidado-mira-pantalla-ordenador_81522-2166.jpg">
      </div>
      <div class="col">

        <div class="">
          <div class="my-5">
            <h1 style="text-align:center; color:#c96100;  background:#475ae7" class="p-3 mb-2 "><em> EDICIÃ“N DE AUTORES </em></h1>
          </div>

          <div class="">
            <form th:action="@{/autores/{id}(id=${autor.id})}" th:object="${autor}" method="POST">
              <div class="form-group">
                <label>NOMBRE </label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                       placeholder="Ingrese el Nombre" required>
              </div>

              <div class="form-group">
                <label>APELLIDO </label>
                <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
                       placeholder="Ingrese el Apellido" required>
              </div>

              <div class="form-group">
                <label>LUGAR DE NACIMIENTO </label>
                <input type="text" name="lugarNacimiento" th:field="*{lugarNacimiento}"
                       class="form-control" placeholder="Lugar de Nacimiento" required>
              </div>

              <div class="form-group">
                <label>FECHA DE NACIMIENTO </label>
                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                       class="form-control" placeholder="Ingrese la fecha de nacimiento" required>
              </div>


              <br>

              <div class="box-footer">
                <button style="background:#0061c4" class="btn"><i class="bi bi-cloud-download-fill"></i> Guardar
                </button>
                <a th:href="@{/autores}" style="background:#f85ab5" class="btn "><i class="bi bi-x-circle"></i> Cancelar
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>

</html>
