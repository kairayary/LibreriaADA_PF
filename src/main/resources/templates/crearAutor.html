  <div style="height: 700px;" class="container my-5">
    <div class="row d-flex justify-content-around">

      <div class="col my-5">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055668.png">
      </div>
      <div class="col">
        <div class="">
          <div class="">
            <h1 style="text-align:center; background:#b8092a; color:#5dc1d8" class="p-3 mb-2 "><em> ADMINITRACCIÓN DE AUTORES</em></h1>
          </div>

          <div class="card-body">
            <form th:action="@{/autores}" th:object="${autor}" method="POST">

              <div class="form-group">
                <label style="color:#e98417">NOMBRE </label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
              </div>

              <div class="form-group">
                <label style="color:#e98417">APELLIDO </label>
                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingreseel apellido" required>
              </div>

              <div class="form-group">
                <label style="color:#e98417">LUGAR DE NACIMIENTO </label>
                <input type="text" name="lugarNacimiento" th:field="*{lugarNacimiento}"
                       class="form-control" placeholder="Indique el lugar de nacimiento :" required>
              </div>

              <div class="form-group">
                <label style="color:#e98417">FECHA DE NACIMIENTO</label>
                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                       class="form-control" placeholder="Indique la fecha de nacimiento" required>
              </div>

              <br>

              <div class="box-footer">
                <button style="background: #2e4c8a" class="btn btn-success"> Guardar <i class="bi bi-person-down"></i></button>
                <a style="background:#b90a28" th:href="@{/autores}" class="btn "> Cancelar <i class="bi bi-person-fill-slash"></i></a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
