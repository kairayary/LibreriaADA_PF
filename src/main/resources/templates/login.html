<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style=" background-image:
            url('https://i.pinimg.com/564x/9b/a7/a6/9ba7a6f8ff3d337564ee1fe7d97c74b1.jpg');
             height: 100vh;">


<nav class="navbar" style="background: rgb(2,84,240);
background: linear-gradient(157deg, rgba(2,84,240,1) 11%, rgba(255,178,87,1) 31%, rgba(129,190,255,1) 50%, rgba(49,43,130,1) 70%, rgba(219,181,133,1) 86%);">

    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand" href="#" style="font-family: 'Kaushan Script', cursive; color:red">
            <img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png"
                 alt="Logo" width="100" height="54" class="d-inline-block align-self-center">
            LIBRERIA ADA
        </a>
        <ul class="nav justify-content-center gap-3">
            <li class="nav-item">
                <a class="btn btn-outline-danger " th:href="@{/libros}"><i class="bi bi-journals"></i></a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger " th:href="@{/autores}"> <i class="bi bi-person-fill-check"></i></a>
            </li>
            <li class="nav-item">
                <h2 style=" color:#fcb353">INICIO DE SESIÓN- SISTEMA DE LIBRERÍA</h2>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger " th:href="@{/autores/nuevo}"> <i class="bi bi-person-fill-add"></i></a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-danger " th:href="@{/libros/nuevo}">  <i class="bi bi-journals"></i></a>
            </li>

        </ul>

    </div>

</nav>


   <div style="height: 700px;" class="container my-5">

     <div class="row d-flex justify-content-around">
         <div class="col my-5">
             <img src="https://easyactivations.com/assets/images/Forgot-Pswrd.png">
         </div>
       <div class="col my-5">

            <h1 style="text-align:center; color:#003d80; background:#fa714f">INICIO DE SESIÓN</h1>
           <div class="">
            <form th:action="@{/login}" method="post">
                <div  th:if="${param.error}">
                    <div class="alert alert-danger">USUARIO O CONTRASEÑA INVÁLIDO</div>
                </div>
                <div  th:if="${param.logout}">
                    <div class="alert alert-info">SESIÓN CERRADA EXITOSAMENTE</div>
                </div>
                <div class="form-group">
                    <label style="color:#0055ec" class="control-label" for="username">NOMBRE</label>
                    <input id="username" name="username" type="text" class="form-control" required autofocus="autofocus" placeholder="Ingrese su email ID">
                </div>

                <div class="form-group mt-3">
                    <label style="color:#0055ec" class="control-label " for="password">CONTRASEÑA</label>
                    <input id="password" name="password" type="password" class="form-control" required autofocus="autofocus" placeholder="Ingrese su password">
                </div>

                <div class="form-group mt-3">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input style="background:#ffa044" type="submit" class=" btn btn" id="login-submit" value="INICIAR SESIÓN"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Si eres nuevo usuario puedes  <a th:href="@{/registro}">Registraste aquí</a></span>
            </div>
           </div>
       </div>
     </div>
   </div>
<div style="background: #90c2ff; height: 90px" class="text-center  ">
<h5 class="pt-5 text-danger">Copyright<i class="bi bi-c-circle"></i>2023, kaira Abréu|Derechos Reservados</h5>
</div>

        crossorigin="anonymous">
</script>

</body>
</html>
