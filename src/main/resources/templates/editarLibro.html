<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body style=" background-image:
            url('https://i.pinimg.com/564x/9b/a7/a6/9ba7a6f8ff3d337564ee1fe7d97c74b1.jpg');
             height: 100vh;">
<nav class="navbar" style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
  <div class="container-fluid d-flex justify-content-evenly">
    <a class="navbar-brand" href="#" style="font-family: 'Kaushan Script', cursive; color:red">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png"
           alt="Logo" width="100" height="54" class="d-inline-block align-self-center">
      LIBRERIA ADA
    </a>

    <ul class="nav justify-content-center gap-3">
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros}"> Control Libros <i class="bi bi-journals"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores}"> Control Autores <i class="bi bi-person-fill-check"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores/nuevo}"> Registro Autores <i class="bi bi-person-fill-add"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros/nuevo}"> Registro Libros <i class="bi bi-journals"></i></a>
      </li>

    </ul>
    <div>
      <a type="button" class="btn btn-outline-danger " th:href="@{/}"> INICIO <i class="bi bi-house-fill"></i></a>
    </div>
  </div>
</nav>
<main>



<div >

  <div class="container my-5">

    <div class="row d-flex justify-content-around">
      <div class="col my-5">
        <img src="https://www.unisucre.edu.co/virtualidad/images/b-virtual.png">
      </div>
      <div class="col">

        <div class="">
          <div class="" >
            <h1 style="text-align:center; color:#fab426; background:#88d1d0" class="p-3 mb-2 rounded-4"><em> EDICIÓN DE LIBRO </em></h1>
          </div>


          <div class="">
            <form th:action="@{/libros/{id}(id=${libro.id})}" th:object="${libro}" method="POST">

              <div class="form-group">
                <label style="color:#f85e60">ISBN </label>
                <input type="number" name="isbn" th:field="*{isbn}" class="form-control"
                       placeholder="Ingrese el ISBN" required>
              </div>

              <div class="form-group">
                <label style="color:#f85e60">TITULO </label>
                <input type="text" name="titulo" th:field="*{titulo}" class="form-control"
                       placeholder="Indique el Titulo" required>
              </div>

              <div class="form-group">
                <label style="color:#f85e60">AÑO </label>
                <input type="number" name="anio" th:field="*{anio}" class="form-control"
                       placeholder="Ingrese el Año" required>
              </div>

              <div class="form-group">
                <label style="color:#f85e60">EJEMPLARES </label>
                <input type="number" name="ejemplares" th:field="*{ejemplares}" class="form-control"
                       placeholder="Cantidad de Ejemplares" required>
              </div>

              <div class="form-group">
                <label style="color:#f85e60">PRÉSTAMOS</label>
                <input type="number" name="ejemplaresPrestados" th:field="*{ejemplaresPrestados}"
                       class="form-control" placeholder="Cantidad de Préstamos" required>
              </div>

              <br>

              <div class="box-footer">
                <button  style="background:#24d1c5"  class="btn"> GUARDAR <i class="bi bi-journal-check"></i></button>
                <a th:href="@{/libros}" class="btn btn-danger"> CANCELAR <i class="bi bi-journal-x"></i></a>
              </div>

            </form>
          </div>

        </div>

      </div>

    </div>

  </div>
</main>
</body>
</html>
