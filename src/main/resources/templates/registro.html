<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar" style="background: rgb(2,84,240);
background: linear-gradient(157deg, rgba(2,84,240,1) 11%, rgba(255,178,87,1) 31%, rgba(129,190,255,1) 50%, rgba(49,43,130,1) 70%, rgba(219,181,133,1) 86%);">

  <div class="container-fluid d-flex justify-content-around">
    <a class="navbar-brand" href="#" style="font-family: 'Kaushan Script', cursive; color:red">
      <img src="https://cdn-icons-png.flaticon.com/512/2038/2038116.png"
           alt="Logo" width="100" height="54" class="d-inline-block align-self-center">
      LIBRERIA ADA
    </a>
    <ul class="nav justify-content-center gap-3">
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros}"><i class="bi bi-journals"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores}"> <i class="bi bi-person-fill-check"></i></a>
      </li>
      <li class="nav-item">
        <h2 style=" color:#fcb353">REGISTRO AL SISTEMA</h2>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/autores/nuevo}"> <i class="bi bi-person-fill-add"></i></a>
      </li>
      <li class="nav-item">
        <a class="btn btn-outline-danger " th:href="@{/libros/nuevo}">  <i class="bi bi-journals"></i></a>
      </li>

    </ul>

  </div>

</nav>


<div style="height: 700px;" class="container my-5">
  <div class="row d-flex justify-content-around">
    <div class="col my-5">
      <img src="https://img.freepik.com/vector-premium/concepto-registro-registro-linea-nuevo-usuario-pequenos-personajes-que-registran-enorme-telefono-inteligente-contrasena-segura-e-inicio-sesion-cuenta-aplicacion-movil-acceso-web-ilustracion-vector-gente-dibujos-animados_87771-11429.jpg">
    </div>
    <div class="col">
      <div th:if="${param.exito}">
        <div class="alert alert-info">
          Se ha registrado exitosamente a la aplicación
        </div></div>

      <h1 style="color:#af0b39; text-align:center;background:#feaf08" class="mt-5">REGÍSTRATE</h1>
      <form th:action="@{/registro}" method="post" th:object="${usuario}">
        <div class="form-group">
          <label style="color:#af0b39" class="control-label" for="nombre">NOMBRE</label>
          <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
        </div>

        <div class="form-group mt-3">
          <label style="color:#af0b39" class="control-label" for="apellido">APELLIDO</label>
          <input id="apellido" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
        </div>

        <div class="form-group mt-3">
          <label style="color:#af0b39" class="control-label" for="email">EMAIL</label>
          <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
        </div>

        <div class="form-group mt-3">
          <label style="color:#af0b39" class="control-label" for="password">PASSWORD</label>
          <input id="password" type="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
        </div>

        <div class="form-group">
          <button type="submit" style="background:#4a9ada" class="btn ">REGISTRAR</button>
          <span>Si estas registrado <a th:href="@{/login}"> Inicia sesión aquí</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
<div style="background: #90c2ff; height: 90px" class="text-center  ">
  <h5 class="pt-5 text-danger">Copyright<i class="bi bi-c-circle"></i>2023, kaira Abréu|Derechos Reservados</h5>
</div>

</html>
